{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <form action="{% url 'loginview' %}" method="POST" class="form-login">
        <h1 class="p-2 mb-2 text-dark" style="text-align: center;">Please Log-in</h1>
        {% if message %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endif %}
        {% csrf_token %}
        <input class="form-control mb-2" type="text" placeholder="Username" name="username" required autofocus>
        <input class="form-control mb-2" type="password" placeholder="Password" name="password" required>
        <input class="btn btn-lg btn-primary btn-block mb-2" type="submit" >
        <p class="text-center">Don't have account? <a href="{% url 'registerview' %}">Register now</a></p>
    </form>
{% endblock %}
